<!doctype html>
<html lang="en" data-theme="system">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{YOUR_NAME}} · Portfolio</title>
    <meta name="description" content="{{YOUR_NAME}} – {{YOUR_ROLE_OR_TAGLINE}} based in {{YOUR_LOCATION}}." />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="canonical" href="https://{{YOUR_GITHUB_USERNAME}}.github.io" />
    <meta property="og:title" content="{{YOUR_NAME}} · {{YOUR_ROLE_OR_TAGLINE}}" />
    <meta property="og:description" content="Portfolio of {{YOUR_NAME}}, {{YOUR_ROLE_OR_TAGLINE}}." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://{{YOUR_GITHUB_USERNAME}}.github.io" />
    <meta property="og:image" content="/og-cover.png" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body class="bg-background text-foreground">
    <a href="#main" class="skip-link">Skip to content</a>
    <div id="root"></div>
    <noscript>
      <style>
        body {
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          padding: 2rem;
          background: #0f172a;
          color: #e2e8f0;
        }
        .card {
          border-radius: 18px;
          padding: 1.5rem;
          margin-bottom: 1.5rem;
          background: rgba(15, 23, 42, 0.6);
          border: 1px solid rgba(148, 163, 184, 0.3);
        }
      </style>
      <h1>{{YOUR_NAME}}</h1>
      <p>{{YOUR_ROLE_OR_TAGLINE}} · {{YOUR_LOCATION}}</p>
      <p>
        View <a href="https://github.com/{{YOUR_GITHUB_USERNAME}}?tab=repositories">all projects on GitHub</a> or
        <a href="mailto:{{YOUR_EMAIL}}">contact me</a>.
      </p>
      <div id="noscript-projects"></div>
      <script type="application/json" id="noscript-projects-data">
        []
      </script>
      <script>
        const data = JSON.parse(document.getElementById('noscript-projects-data').textContent || '[]');
        const container = document.getElementById('noscript-projects');
        container.innerHTML = '<h2>Featured Projects</h2>';
        data.forEach((project) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<h3><a href="${project.html_url}">${project.name}</a></h3><p>${project.description || ''}</p>`;
          container.appendChild(card);
        });
      </script>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
